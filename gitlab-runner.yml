version: "3.6"
#############################################################
services:
  gitlab-runner1:
    image: gitlab/gitlab-runner:latest
    restart: always
    container_name: gitlab-runner1
    hostname: gitlab-runner1
    volumes:
      - './gitlab-runner1-config:/etc/gitlab-runner:Z'
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - gitlab_net

networks:
  gitlab_net:
